<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#059669">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <title>Vendor Dashboard - NaYa Market</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Mobile performance optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    input, textarea, select {
      -webkit-user-select: text;
      user-select: text;
    }
    
    .vendor-card {
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    
    .vendor-card:hover {
      transform: translateY(-2px) translateZ(0);
    }
    
    /* Smooth scrolling for mobile */
    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Optimize images */
    img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    
    /* Touch-friendly form elements */
    input, textarea, select, button {
      min-height: 44px;
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    /* Loading states */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Form validation styles */
    .form-input:invalid {
      border-color: #ef4444;
    }
    
    .form-input:valid {
      border-color: #10b981;
    }
    
    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .vendor-card, button, a {
        transition: none;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center sticky top-0 z-10">
    <div class="text-2xl md:text-3xl font-extrabold text-green-700 tracking-tight">NaYa Market</div>
    <a href="index.html" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-green-700 transition active:bg-green-800">Home</a>
  </nav>

  <main class="flex-1 w-full max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-extrabold text-green-800 mb-6 text-center">Vendor Dashboard</h1>
    <!-- Add Product Form -->
    <form id="addProductForm" class="bg-white rounded-xl shadow p-6 mb-8 flex flex-col gap-4">
      <h2 class="text-xl font-bold text-green-700 mb-2">Add New Product</h2>
      <div class="flex flex-col gap-2">
        <label class="font-medium">Product Name</label>
        <input type="text" id="productName" class="form-input border rounded px-3 py-3" required>
      </div>
      <div class="flex flex-col gap-2">
        <label class="font-medium">Category</label>
        <select id="productCategory" class="form-input border rounded px-3 py-3" required>
          <option value="Fashion">Fashion</option>
          <option value="Electronics">Electronics</option>
          <option value="Food">Food</option>
          <option value="Services">Services</option>
        </select>
      </div>
      <div class="flex flex-col gap-2">
        <label class="font-medium">Price (Le)</label>
        <input type="number" id="productPrice" class="form-input border rounded px-3 py-3" required min="0" step="0.01">
      </div>
      <div class="flex flex-col gap-2">
        <label class="font-medium">Location</label>
        <input type="text" id="productLocation" class="form-input border rounded px-3 py-3" required>
      </div>
      <div class="flex flex-col gap-2">
        <label class="font-medium">WhatsApp Number (e.g. 23276767676)</label>
        <input type="tel" id="productWhatsApp" class="form-input border rounded px-3 py-3" required pattern="[0-9]{9,}" inputmode="numeric">
      </div>
      <div class="flex flex-col gap-2">
        <label class="font-medium">Product Description</label>
        <textarea id="productDescription" class="form-input border rounded px-3 py-3" rows="3" maxlength="500"></textarea>
        <small class="text-gray-500 text-right" id="charCount">0/500</small>
      </div>
      <div class="flex flex-col gap-2">
        <label class="font-medium">Product Image</label>
        <input type="file" id="productImage" accept="image/*" class="form-input border rounded px-3 py-3" required capture="environment">
        <div id="imagePreview" class="mt-2 hidden">
          <img id="previewImg" src="" alt="Preview" class="w-24 h-24 object-cover rounded-lg border">
        </div>
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-green-700 transition active:bg-green-800 disabled:opacity-50 disabled:cursor-not-allowed">
        Add Product
      </button>
    </form>

    <!-- Product List -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-bold text-green-700 mb-4">Your Products</h2>
      <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
      <p id="noProductsMsg" class="text-gray-400 text-center mt-4">No products added yet.</p>
    </div>
  </main>

  <footer class="bg-white border-t mt-auto py-6 text-center text-gray-400 text-sm">
    &copy; 2024 NaYa Market. All rights reserved.
  </footer>

  <script type="module" src="js/vendor.js"></script>
  <script>
    // Character counter for description
    document.getElementById('productDescription').addEventListener('input', function() {
      const charCount = document.getElementById('charCount');
      charCount.textContent = this.value.length + '/500';
    });
    
    // Form validation feedback
    const formInputs = document.querySelectorAll('.form-input');
    formInputs.forEach(input => {
      input.addEventListener('blur', function() {
        if (this.checkValidity()) {
          this.classList.add('border-green-500');
          this.classList.remove('border-red-500');
        } else {
          this.classList.add('border-red-500');
          this.classList.remove('border-green-500');
        }
      });
    });
  </script>
</body>
</html>
