<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#059669">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <title>NaYa Market</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Vercel Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <style>
    /* Mobile performance optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    input, textarea, button {
      -webkit-user-select: text;
      user-select: text;
    }
    
    .vendor-card {
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    
    .vendor-card:hover {
      transform: translateY(-2px) translateZ(0);
    }
    
    /* Smooth scrolling for mobile */
    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Optimize images */
    img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    
    /* Loading animation */
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Touch-friendly buttons */
    .category-btn, button, a {
      min-height: 44px;
      min-width: 44px;
    }
    
    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .vendor-card, .category-btn, button, a {
        transition: none;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center sticky top-0 z-10">
    <div class="text-2xl md:text-3xl font-extrabold text-green-700 tracking-tight">NaYa Market</div>
    <div class="flex items-center gap-3">
      <a href="checkout.html" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition active:bg-blue-800">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v5a2 2 0 01-2 2H9a2 2 0 01-2-2v-5m6-5V6a2 2 0 00-2-2H9a2 2 0 00-2 2v2"/>
        </svg>
        Cart (<span id="cartCount">0</span>)
      </a>
      <a href="vendor.html" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-green-700 transition active:bg-green-800">Become a Vendor</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center text-center py-12 px-4 bg-gradient-to-br from-green-100 to-green-50">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-green-800 mb-4 leading-tight">Discover Amazing Vendors Near You</h1>
    <p class="text-lg md:text-xl text-green-700 max-w-2xl mb-6">Explore a variety of businesses and connect directly with trusted vendors in your area. Shop local, support dreams!</p>
    <a href="#vendors" class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg font-semibold shadow hover:bg-green-700 transition active:bg-green-800">Browse Vendors</a>
  </section>

  <!-- Search Filter -->
  <div class="flex justify-center my-6 px-4">
    <input type="text" id="searchInput" placeholder="Search products..." class="w-full max-w-md px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-base">
  </div>

  <!-- Category Filters -->
  <div class="flex flex-wrap justify-center gap-3 my-8 px-2" id="category-filters">
    <button data-category="Fashion" class="category-btn flex items-center gap-2 bg-pink-50 border border-pink-400 text-pink-700 px-4 py-3 rounded-full font-medium shadow-sm hover:bg-pink-400 hover:text-white transition-all duration-200 focus:ring-2 focus:ring-pink-300 active:bg-pink-500 active:scale-95 bg-opacity-50">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4-4-4-4m16 8l-4-4 4-4M12 20V4"/></svg>
      Fashion
    </button>
    <button data-category="Electronics" class="category-btn flex items-center gap-2 bg-blue-50 border border-blue-400 text-blue-700 px-4 py-3 rounded-full font-medium shadow-sm hover:bg-blue-400 hover:text-white transition-all duration-200 focus:ring-2 focus:ring-blue-300 active:bg-blue-500 active:scale-95 bg-opacity-50">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="7" y="4" width="10" height="16" rx="2"/><path d="M11 5h2"/></svg>
      Electronics
    </button>
    <button data-category="Food" class="category-btn flex items-center gap-2 bg-yellow-50 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-full font-medium shadow-sm hover:bg-yellow-400 hover:text-white transition-all duration-200 focus:ring-2 focus:ring-yellow-300 active:bg-yellow-500 active:scale-95 bg-opacity-50">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 17h16M4 13h16M4 9h16M4 5h16"/></svg>
      Food
    </button>
    <button data-category="Services" class="category-btn flex items-center gap-2 bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded-full font-medium shadow-sm hover:bg-green-400 hover:text-white transition-all duration-200 focus:ring-2 focus:ring-green-300 active:bg-green-500 active:scale-95 bg-opacity-50">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 21h6l-.75-4M4 4h16v2a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/></svg>
      Services
    </button>
    <button data-category="All" class="category-btn flex items-center gap-2 bg-gray-100 border border-gray-300 text-gray-700 px-4 py-3 rounded-full font-medium shadow-sm hover:bg-gray-300 hover:text-white transition-all duration-200 focus:ring-2 focus:ring-gray-300 active:bg-gray-400 active:scale-95 bg-opacity-50">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
      All
    </button>
  </div>

  <!-- Vendor Grid -->
  <div id="vendors" class="flex-1 w-full max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-12 px-4">
    <!-- Products will be loaded here -->
  </div>

  <footer class="bg-white border-t mt-auto py-6 text-center text-gray-400 text-sm">
    &copy; 2025 NaYa Market. All rights reserved.
  </footer>

  <script type="module" src="js/index.js"></script>
</body>
</html>
