<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Login - NaYa Market</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center sticky top-0 z-10">
    <div class="text-2xl md:text-3xl font-extrabold text-green-700 tracking-tight">NaYa Market</div>
    <a href="index.html" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-green-700 transition">Home</a>
  </nav>

  <main class="flex-1 w-full max-w-md mx-auto py-10 px-4">
    <div class="bg-white rounded-xl shadow p-6">
      <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Vendor Portal</h1>
      
      <!-- Login Form -->
      <div id="loginForm">
        <h2 class="text-xl font-bold text-green-700 mb-4 text-center">Login to Your Account</h2>
        <form id="loginFormElement" class="flex flex-col gap-4">
          <div class="flex flex-col gap-2">
            <label class="font-medium">Email</label>
            <input type="email" id="loginEmail" class="border rounded px-3 py-2" required>
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-medium">Password</label>
            <input type="password" id="loginPassword" class="border rounded px-3 py-2" required>
          </div>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition">Login</button>
        </form>
        <p class="mt-4 text-center">
          Don't have an account? 
          <button id="showSignup" class="text-green-600 font-medium hover:underline">Sign up here</button>
        </p>
      </div>
      
      <!-- Signup Form -->
      <div id="signupForm" class="hidden">
        <h2 class="text-xl font-bold text-green-700 mb-4 text-center">Create an Account</h2>
        <form id="signupFormElement" class="flex flex-col gap-4">
          <div class="flex flex-col gap-2">
            <label class="font-medium">Full Name</label>
            <input type="text" id="signupName" class="border rounded px-3 py-2" required>
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-medium">Email</label>
            <input type="email" id="signupEmail" class="border rounded px-3 py-2" required>
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-medium">Password</label>
            <input type="password" id="signupPassword" class="border rounded px-3 py-2" required minlength="6">
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-medium">Confirm Password</label>
            <input type="password" id="signupConfirmPassword" class="border rounded px-3 py-2" required>
          </div>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center">
          Already have an account? 
          <button id="showLogin" class="text-green-600 font-medium hover:underline">Login here</button>
        </p>
      </div>
      
      <!-- Error Message -->
      <div id="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
      
      <!-- Success Message -->
      <div id="successMessage" class="mt-4 p-3 bg-green-100 text-green-700 rounded-lg hidden"></div>
    </div>
  </main>

  <footer class="bg-white border-t mt-auto py-6 text-center text-gray-400 text-sm">
    &copy; 2024 NaYa Market. All rights reserved.
  </footer>

  <script type="module" src="js/login.js"></script>
</body>
</html>
